whence <div style=''>英[wens] 美[hwɛns, wɛns]</div> <div style=''>adv.从何处，从那里；（到）…的地方；出于什么原因；n.来源，来处，根源；pron.哪里，何处；conj.从那个地方；由此，据此；</div> "<div><br /></div><div style='color:RosyBrown'>QUEST</div><div style='color:OrangeRed'>从何处;来自何方</div><div style=""font-weight:bold;"">Whence means from where.</div><div style=''><b>例：</b>No one ordered him back whence he came.没有人命令过他从哪里来回哪里去。</div>" <div style='color:DarkOrange; font-style:italic;'></div>
