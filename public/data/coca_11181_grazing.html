grazing <div style=''>英[ˈgreɪzɪŋ] 美[]</div> <div style=''>n.放牧，牧场，草场；v.（让动物）吃草( graze的现在分词 )；轻擦，擦破；擦过；掠过；</div> "<div><br /></div><div style='color:RosyBrown'>N-UNCOUNT</div><div style='color:OrangeRed'>草场；牧场</div><div style=""font-weight:bold;"">Grazing or grazing land is land on which animals graze.</div><div style=''><b>例：</b>He had nearly a thousand acres of grazing and arable land.他有将近1,000公顷的草场和耕地。</div>" <div style='color:DarkOrange; font-style:italic;'></div>
