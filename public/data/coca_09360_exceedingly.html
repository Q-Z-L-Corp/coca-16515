exceedingly <div style=''>英[ɪkˈsi:dɪŋli] 美[ɪkˈsidɪŋli]</div> <div style=''>adv.非常，极其，特别，十分；极大地；过分地；极度地，极端；</div> "<div><br /></div><div style='color:RosyBrown'>ADV</div><div style='color:OrangeRed'>非常;极其</div><div style=""font-weight:bold;"">Exceedingly means very or very much.</div><div style=''><b>例：</b>We had an exceedingly good lunch...我们吃了一顿极为丰盛的午餐。</div><div style=''><b>例：</b>This was an exceedingly difficult decision to take...作这个决定非常地难。</div>" <div style='color:DarkOrange; font-style:italic;'></div>
