southwestern <div style=''>英[saʊθ'westən] 美[ˌsaʊθ'westən]</div> <div style=''>adj.西南的，西南部的；n.西南人，住在西南部的人；</div> "<div><br /></div><div style='color:RosyBrown'>ADJ</div><div style='color:OrangeRed'>在西南方的;西南部的；来自西南部的</div><div style=""font-weight:bold;"">South-western means in or from the south-west of a region or country.</div><div style=''><b>例：</b>...towns and villages in south-western Azerbaijan.阿塞拜疆西南部的城镇和村庄</div>" <div style='color:DarkOrange; font-style:italic;'></div>
