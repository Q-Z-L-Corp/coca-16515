eminent <div style=''>英[ˈemɪnənt] 美[ˈɛmənənt]</div> <div style=''>adj.（指人）知名的，杰出的，卓越的；（指品质、特性）明显的，显着的，突出的；显赫的；闻达；</div> "<div><br /></div><div style='color:RosyBrown'>ADJ-GRADED</div><div style='color:OrangeRed'>(尤指因专业出众而)著名的，受尊敬的，有声望的</div><div style=""font-weight:bold;"">An eminent person is well-known and respected, especially because they are good at their profession.</div><div style=''><b>例：</b>...an eminent scientist.著名科学家</div>" <div style='color:DarkOrange; font-style:italic;'></div>
