anguished <div style=''>英['æŋɡwɪʃd] 美['æŋɡwɪʃd]</div> <div style=''>adj.极其痛苦的；v.使极度痛苦(anguish的过去式)；</div> "<div><br /></div><div style='color:RosyBrown'>ADJ-GRADED</div><div style='color:OrangeRed'>痛苦不堪的</div><div style=""font-weight:bold;"">Anguished means showing or feeling great mental suffering or physical pain.</div><div style=''><b>例：</b>She let out an anguished cry.她痛苦地大叫了一声。</div><div style=''><b>例：</b>...an anguished mother.伤心欲绝的母亲</div>" <div style='color:DarkOrange; font-style:italic;'>noun:anguish; </div>
