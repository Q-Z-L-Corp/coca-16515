speckled <div style=''>英[ˈspekld] 美[ˈspɛkəld]</div> <div style=''>adj.有斑点的；v.（皮肤、羽毛、蛋壳等上的）斑点，色斑( speckle的过去式和过去分词 )；</div> "<div><br /></div><div style='color:RosyBrown'>ADJ</div><div style='color:OrangeRed'>布满斑点的</div><div style=""font-weight:bold;"">A speckled surface is covered with small marks, spots, or shapes.</div><div style=''><b>例：</b>...a large brown speckled egg...布满棕色斑点的大个儿鸡蛋</div><div style=''><b>例：</b>The sky was speckled with stars.天空中繁星点点。</div>" <div style='color:DarkOrange; font-style:italic;'></div>
