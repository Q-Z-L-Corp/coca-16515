acuity <div style=''>英[əˈkju:əti] 美[əˈkjuɪti]</div> <div style=''>n.尖锐，（疾病的）剧烈，（视力、才智等的）敏锐；敏度；</div> "<div><br /></div><div style='color:RosyBrown'>N-UNCOUNT</div><div style='color:OrangeRed'>（视力、听力、思维的）敏锐，敏锐度</div><div style=""font-weight:bold;"">Acuity is sharpness of vision or hearing, or quickness of thought.</div><div style=''><b>例：</b>We work on improving visual acuity.我们致力于提高视觉的敏锐度。</div>" <div style='color:DarkOrange; font-style:italic;'></div>
