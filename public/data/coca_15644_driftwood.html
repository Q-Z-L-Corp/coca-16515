driftwood <div style=''>英[ˈdrɪftwʊd] 美[ˈdrɪftˌwʊd]</div> <div style=''>n.流木，浮木，（社会变动所产生的）无用的人；流送材；</div> "<div><br /></div><div style='color:RosyBrown'>N-UNCOUNT</div><div style='color:OrangeRed'>漂流木,浮木(被海水或河流冲上岸或仍在水中漂流的木头)</div><div style=""font-weight:bold;"">Driftwood is wood which has been carried onto the shore by the motion of the sea or a river, or which is still floating on the water.</div>" <div style='color:DarkOrange; font-style:italic;'></div>
