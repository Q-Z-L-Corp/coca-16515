ouch <div style=''>英[aʊtʃ] 美[aʊtʃ]</div> <div style=''>int.（痛苦或惊讶时的叫声）哎哟；</div> "<div><br /></div><div style='color:RosyBrown'>EXCLAM</div><div style='color:OrangeRed'>（表示突然的疼痛）哎哟</div><div style=""font-weight:bold;"">'Ouch!' is used in writing to represent the noise that people make when they suddenly feel pain.</div><div style=''><b>例：</b>She was barefoot and stones dug into her feet. 'Ouch, ouch,' she cried.她光着脚被石头硌到了。“哎哟，哎哟，”她大声叫着。</div>" <div style='color:DarkOrange; font-style:italic;'></div>
